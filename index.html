<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HealthCash - Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <section class="col-12 colsm-6 col-md-4">
          <form class="form-container">
            <h1 class="text-center">HealthCash</h1>
            <img src="img/logo_fintech1.png" alt="logo do HealthCash" class="w-25 imagemlogo rounded-circle d-block mx-auto">
            <h2 class="text-center">Login</h2>
            <div class="form-group">
              <label>Usuário</label>
              <input type="text" class="form-control mb-2" name="Usuario" placeholder="Digite o nome de usuário" required>
            </div>
            <div class="form-group"> 
              <label>E-mail</label>
              <input type="email" class="form-control mb-2" name="E-mail" placeholder="Digite o seu e-mail" required>
            </div>
            <div class="form-group"> 
              <label>Senha</label>
              <input type="password" class="form-control mb-2" name="Senha" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
              <input type="checkbox" class="form-check-input mb-2">
              <label class="form-check-label">Lembre-me</label>
            </div>
            <button class="btn btn-success form-control">Entrar</button>  
          </form>
          <p class="text-center mt-4 p1">Esqueceu a senha?<a href="HealthCashRecuperar.html" class="m-2">Recuperar senha</a></p>
          <p class="text-center p1">Não possui uma conta?<a href="HealthCashRegistro.html" class="m-2">Criar conta</a></p>
        </section>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
