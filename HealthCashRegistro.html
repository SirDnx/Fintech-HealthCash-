<!doctype html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HealthCash - Criar conta</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <section class="col-12 colsm-6 col-md-4">
          <form class="form-container">
            <h1 class="text-center">HealthCash</h1>
            <img src="img/logo_fintech1.png" alt="logo da fintech" class="w-25 imagemlogo rounded-circle d-block mx-auto">
            <h2 class="text-center">criar conta</h2>
            <div class="form-group">
                <label>Nome completo</label>
                <input type="text" class="form-control mb-2" name="Nome" placeholder="Nome completo" required>
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="text" id="input0" autocomplete="off" maxlength="14" class="form-control mb-2" name="Cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="form-group">
              <label>E-mail</label>
              <input type="email" class="form-control mb-2" name="E-mail" placeholder="Digite um e-mail" required>
            </div>
            <div class="form-group"> 
                <label>Senha</label>
                <input type="password" class="form-control mb-2" name="Senha" placeholder="Digite uma senha" required>
            </div>
            <div class="form-group"> 
                <label>Repita a senha</label>
                <input type="password" class="form-control mb-2" name="Senha" placeholder="Digite novamente a senha" required>
            </div>
            <button class="btn btn-success form-control">Enviar</button>
          </form>
          <p class="text-center mt-2 p1"><a href="index.html" class="m-2">Login</a></p>
        </section>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
